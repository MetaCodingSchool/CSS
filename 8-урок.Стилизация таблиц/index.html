<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <title>Стилизация таблиц</title>
</head>
<body>
    <table>
        <thead>
            <tr>
                <th>Название</th>
                <th>Описание</th>
                <th>Цена</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>IPhone</td>
                <td>Телефон созданный компании Apple</td>
                <td>$600</td>
            </tr>
            <tr>
                <td>Galaxy s20</td>
                <td>Телефон созданный компании Samsung</td>
                <td>$590</td>
            </tr>
            <tr>
                <td>Redmi 9A</td>
                <td>Телефон созданный компании Xiaomi</td>
                <td>$290</td>
            </tr>
            <tr>
                <td>OnePlus 5T</td>
                <td>Телефон созданный компании OnePlus</td>
                <td>$350</td>
            </tr>
            <tr>
                <td>Общая стоимость</td>
                <td colspan="2">$1830</td>
            </tr>
            
        </tbody>
    </table>
</body>
</html>
